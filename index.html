<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trust Wallet Swap</title>
    <style>
        :root {
            --primary: #3375BB;
            --text-dark: #1E2026;
            --text-medium: #474D57;
            --text-light: #848E9C;
            --bg: #F5F7FA;
            --card: #FFFFFF;
            --border: #EAECEF;
            --tabbar-bg: #FFFFFF;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: var(--text-dark);
            touch-action: manipulation;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            padding-bottom: 60px;
        }

        .swap-header {
            padding: 16px;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            /* Removed white background */
            border-bottom: 1px solid var(--border);
        }

        .swap-body {
            padding: 16px;
        }

        .token-box {
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 12px;
            background-color: var(--card);
        }

        .token-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .token-label {
            font-size: 14px;
            color: var(--text-medium);
            font-weight: 500;
        }

        .token-info {
            display: flex;
            align-items: center;
        }

        .token-name {
            font-weight: 600;
            font-size: 16px;
        }

        .token-network {
            font-size: 12px;
            color: var(--text-light);
            margin-left: 6px;
        }

        .token-amount-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .token-amount {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-dark);
            border: none;
            background: transparent;
            text-align: right;
            width: 100%;
            padding: 0;
            outline: none;
        }

        .token-value {
            font-size: 14px;
            color: var(--text-dark);
            margin-top: 4px;
        }

        .divider {
            height: 1px;
            background-color: var(--border);
            margin: 12px 0;
        }

        .rate-info {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: var(--text-medium);
            margin: 16px 0;
        }

        .rate-icon {
            margin: 0 6px;
        }

        .provider-section {
            margin: 20px 0;
        }

        .provider-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .provider-title {
            font-size: 14px;
            color: var(--text-medium);
            /* Removed icon styling */
        }

        .provider-value {
            font-size: 15px;
            font-weight: 500;
            text-align: right;
        }

        .provider-subvalue {
            font-size: 13px;
            color: var(--text-light);
            text-align: right;
            margin-top: 2px;
        }

        .swap-button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
        }

        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--tabbar-bg);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid var(--border);
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: var(--text-medium);
        }

        .tab-icon {
            margin-bottom: 4px;
            font-size: 20px;
        }

        .tab-active {
            color: var(--primary);
        }
    </style>
</head>
<body>

            <button id="swapButton" class="swap-button">Continue</button>

        <!-- Bottom Tab Bar -->

            <div class="tab-item">

            </div>
            <div class="tab-item tab-active">
                <div class="tab-icon">üîÑ</div>
                <div>Swap</div>
            </div>
            <div class="tab-item">
                <div class="tab-icon">üí∞</div>
                <div>Earn</div>
            </div>
            <div class="tab-item">
                <div class="tab-icon">üîç</div>
                <div>Discover</div>
            </div>
        </div>
    </div>

</body>
</html>
